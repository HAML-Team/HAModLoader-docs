# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js and Cache Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn' # This enables caching based on yarn.lock
          
      - name: Clear Docusaurus Cache Manually
        # Use the manual clear step, which we know works now
        run: rm -rf build .docusaurus 

      - name: Install Dependencies
        # If cache misses, this runs; if cache hits, this is skipped.
        # This command is now guaranteed to run in the correct context.
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build
        run: yarn build
      - name: Setup Pages
        # Change action version from @v5 to @v4
        uses: actions/configure-pages@v4 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ Specify build output path
          path: build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
